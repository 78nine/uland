<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="module">
    import(
      /^(?:localhost|[::1]|127(?:.d+){3})$/.test(location.hostname) ?
      '../esm/index.js' :
      'https://unpkg.com/uland?module'
    )
    .then(({Component: $, render, html, useEffect, useState}) => {
      const Button = $((props) => {
        const [count, setCount] = useState(0);
        const onClick = () => setCount(count + 1);
        return html`<button onclick="${onClick}">${props.title} ${count}</button>`
      });

      const App = (props) => html`<div>${Button(props)}</div>`;

      const appProps = {title: 'Click:'};

      render(
        document.body,
        html`<div class="container">${App(appProps)}</div>`
      );
    });
    </script>
</head>
</html>
