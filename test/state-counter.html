<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module">
  import {Component, render, html, useState, useEffect} from '../esm/index.js';

  const Counter = Component(() => {
    let [counter, setCounter] = useState(0);

    const incCounter = () => {
      setCounter(counter => counter + 1);
    };

    useEffect(() => {
      setInterval(() => {
        incCounter();
      }, 1000);
    }, []);

    return html`
      <div className="App">
        <h1>${counter}</h1>
        <button onClick=${incCounter}>Inc</button>
      </div>
    `;
  });

  render(document.body, Counter());
  </script>
</head>
</html>
